<!-- chatbot/templates/chatbot/chatbot.html -->
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Y tế</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .message {
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 80%;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background-color: #e9ecef;
            color: #212529;
        }

        .message-container {
            display: flex;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Chatbot Y tế</h1>

        <div class="chat-container" id="chatContainer">
            <div class="message-container">
                <div class="message bot-message">
                    Xin chào! Tôi là chatbot y tế. Tôi có thể giúp bạn tìm hiểu về các bệnh và triệu chứng.
                    Bạn có thể hỏi về một bệnh cụ thể hoặc mô tả triệu chứng của bạn.
                </div>
            </div>
        </div>

        <div class="input-group">
            <input type="text" id="userInput" class="form-control" placeholder="Nhập tin nhắn của bạn...">
            <button class="btn btn-primary" id="sendBtn">Gửi</button>
        </div>
        <div class="admin-panel mt-4">
            <h4>Quản lý nguồn dữ liệu</h4>
            <div class="mb-3">
                <label for="urlInput" class="form-label">URL nguồn (mỗi URL một dòng):</label>
                <textarea id="urlInput" class="form-control" rows="3"
                    placeholder="https://vnvc.vn/cac-benh-truyen-nhiem-thuong-gap/"></textarea>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-success" id="updateBtn">Cập nhật từ URL</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary" id="showSourcesBtn">Hiển thị nguồn hiện có</button>
                </div>
            </div>
            <div id="updateStatus" class="mt-2"></div>

            <div id="sourcesContainer" class="mt-3" style="display: none;">
                <h5>Nguồn dữ liệu đã lưu</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>URL</th>
                            <th>Lần cập nhật cuối</th>
                            <th>Số bệnh</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="sourcesTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        // Xử lý hiển thị nguồn dữ liệu
        const showSourcesBtn = document.getElementById('showSourcesBtn');
        const sourcesContainer = document.getElementById('sourcesContainer');
        const sourcesTableBody = document.getElementById('sourcesTableBody');

        // Xử lý cập nhật từ URL
        const updateBtn = document.getElementById('updateBtn');
        updateBtn.addEventListener('click', () => {
            const urls = urlInput.value.trim().split('\n').filter(url => url.trim() !== '');

            if (urls.length === 0) {
                updateStatus.innerHTML = '<div class="alert alert-warning">Vui lòng nhập ít nhất một URL</div>';
                return;
            }

            updateStatus.innerHTML = '<div class="alert alert-info">Đang cập nhật knowledge base...</div>';

            fetch('/api/chatbot/update_knowledge/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    urls: urls
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateStatus.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                        // Sau khi cập nhật, tải lại danh sách nguồn
                        loadSources();
                    } else {
                        updateStatus.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    updateStatus.innerHTML = '<div class="alert alert-danger">Đã xảy ra lỗi khi cập nhật knowledge base</div>';
                });
        });

        // Hiển thị/ẩn bảng nguồn dữ liệu
        showSourcesBtn.addEventListener('click', () => {
            if (sourcesContainer.style.display === 'none') {
                loadSources();
                sourcesContainer.style.display = 'block';
                showSourcesBtn.textContent = 'Ẩn nguồn hiện có';
            } else {
                sourcesContainer.style.display = 'none';
                showSourcesBtn.textContent = 'Hiển thị nguồn hiện có';
            }
        });

        // Tải danh sách nguồn dữ liệu
        function loadSources() {
            fetch('/api/sources/')
                .then(response => response.json())
                .then(data => {
                    sourcesTableBody.innerHTML = '';

                    data.forEach(source => {
                        const row = document.createElement('tr');

                        // Cột URL
                        const urlCell = document.createElement('td');
                        urlCell.textContent = source.url;
                        row.appendChild(urlCell);

                        // Cột lần cập nhật cuối
                        const lastUpdatedCell = document.createElement('td');
                        lastUpdatedCell.textContent = source.last_updated ? new Date(source.last_updated).toLocaleString() : 'Chưa cập nhật';
                        row.appendChild(lastUpdatedCell);

                        // Cột số bệnh
                        const countCell = document.createElement('td');
                        countCell.textContent = source.success_count;
                        row.appendChild(countCell);

                        // Cột hành động
                        const actionCell = document.createElement('td');
                        const updateBtn = document.createElement('button');
                        updateBtn.className = 'btn btn-sm btn-primary me-2';
                        updateBtn.textContent = 'Cập nhật';
                        updateBtn.addEventListener('click', () => updateSource(source.url));

                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'btn btn-sm btn-danger';
                        deleteBtn.textContent = 'Xóa';
                        deleteBtn.addEventListener('click', () => deleteSource(source.url));

                        actionCell.appendChild(updateBtn);
                        actionCell.appendChild(deleteBtn);
                        row.appendChild(actionCell);

                        sourcesTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    sourcesTableBody.innerHTML = '<tr><td colspan="4" class="text-center">Lỗi khi tải danh sách nguồn</td></tr>';
                });
        }

        // Cập nhật từ một nguồn cụ thể
        function updateSource(url) {
            fetch('/api/chatbot/update_knowledge/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    urls: [url]
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateStatus.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                        loadSources();
                    } else {
                        updateStatus.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    updateStatus.innerHTML = '<div class="alert alert-danger">Đã xảy ra lỗi khi cập nhật từ nguồn</div>';
                });
        }

        // Xóa một nguồn
        function deleteSource(url) {
            if (!confirm(`Bạn có chắc chắn muốn xóa nguồn "${url}"?`)) {
                return;
            }

            fetch('/api/sources/delete/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    url: url
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateStatus.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                        loadSources();
                    } else {
                        updateStatus.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    updateStatus.innerHTML = '<div class="alert alert-danger">Đã xảy ra lỗi khi xóa nguồn</div>';
                });
        }
        // Xử lý gửi tin nhắn
        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Hiển thị tin nhắn người dùng
            addMessage(message, 'user');
            userInput.value = '';

            // Gửi tin nhắn đến API
            fetch('/api/chatbot/message/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    message: message,
                    session_id: sessionId
                })
            })
                .then(response => response.json())
                .then(data => {
                    sessionId = data.session_id;
                    addMessage(data.response, 'bot');
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessage('Xin lỗi, đã xảy ra lỗi khi xử lý tin nhắn của bạn.', 'bot');
                });
        }

        // Thêm tin nhắn vào chat container
        function addMessage(message, sender) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container');

            const div = document.createElement('div');
            div.classList.add('message');
            div.classList.add(sender === 'user' ? 'user-message' : 'bot-message');

            // Hỗ trợ xuống dòng trong tin nhắn
            div.innerHTML = message.replace(/\n/g, '<br>');

            messageContainer.appendChild(div);
            chatContainer.appendChild(messageContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Lấy CSRF token từ cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Thêm event listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', event => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

    </script>
</body>

</html>
